name: Deploy

on:
  push:
    branches: [main]

# Behörighet för GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Deploya Cloud Functions till Firebase
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install function dependencies
        run: npm ci
        working-directory: functions

      - name: Deploy Functions and Firestore Rules
        run: npx firebase-tools deploy --only functions,firestore:rules --project dag365-2065b
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # Job 2: Deploya statiska filer till GitHub Pages
  deploy-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
